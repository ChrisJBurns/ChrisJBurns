
  
name: Lowlighter Metrics

on:
  push:
    branches:
      - main
  schedule:
    # 12AM EST (midnight)
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    if: "github.repository == 'ChrisJBurns/ChrisJBurns'"
    steps:
      - name: 🙋 General
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: general.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header
          base_indepth: yes
          config_order: base.header, isocalendar, languages, notable
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 10
          plugin_notable: yes
          plugin_notable_from: all
          plugin_notable_indepth: yes
          plugin_notable_types: commit
          plugin_reactions: yes
          plugin_reactions_limit: 500
          plugin_reactions_limit_issues: 200
          plugin_reactions_details: count, percentage         
         
      - name: 🏆 Detailed Achievements & Personal Website PageSpeed
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.achievements.details.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          config_order: achievements, pagespeed
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: B
          plugin_achievements_limit: 0
          plugin_pagespeed: yes
          plugin_pagespeed_detailed: yes
          plugin_pagespeed_url: chrisjburns.com
